<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard - Zara Muslim Nikah</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Zara Muslim Nikah Dashboard</h1>
<a href="https://wa.me/919112170192" target="_blank">WhatsApp</a>
</header>

<div class="card-form" id="add-card">
<h2>Add Profile (Admin Only)</h2>
<input id="name" placeholder="Full Name">
<input id="age" type="number" placeholder="Age">
<select id="gender">
  <option value="">Select Gender</option>
  <option>Male</option>
  <option>Female</option>
</select>
<input id="city" placeholder="City">
<input id="marital" placeholder="Marital Status">
<input id="education" placeholder="Education">
<input id="profession" placeholder="Profession">
<input id="religion" placeholder="Religion/Sect">
<input id="phone" placeholder="Phone/WhatsApp">
<input type="file" id="photo" accept="image/*" multiple>
<button onclick="uploadImages()">Upload & Save Profile</button>
</div>

<div class="card-container" id="profiles"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
