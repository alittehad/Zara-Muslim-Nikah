<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Profile - Zara Muslim Nikah</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{font-family:Segoe UI;background:#f4f6f9;margin:0;padding:0;}
header{background:#008080;color:white;padding:15px;text-align:center;font-size:22px;}
.card-form{background:white;padding:20px;margin:20px auto;max-width:600px;border-radius:15px;box-shadow:0 4px 15px rgba(0,0,0,0.1);}
.card-form label{display:block;margin-top:10px;font-weight:bold;}
.card-form input, .card-form select, .card-form textarea, .card-form button{width:100%;padding:10px;margin:5px 0;border-radius:5px;border:1px solid #ccc;}
button{background:#008080;color:white;border:none;cursor:pointer;margin-top:10px;}
button:hover{background:#006666;}
</style>
</head>

<body>
<header>Add Your Profile</header>

<div class="card-form">
  <label>Full Name *</label>
  <input id="name" placeholder="Full Name" required>

  <label>Gender *</label>
  <select id="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <label>Father's Name</label>
  <input id="fatherName" placeholder="Father's Name">

  <label>Mother's Name</label>
  <input id="motherName" placeholder="Mother's Name">

  <label>Age *</label>
  <input id="age" type="number" placeholder="Age" required>

  <label>Marital Status</label>
  <select id="maritalStatus">
    <option value="">Select</option>
    <option value="Unmarried">Unmarried</option>
    <option value="Married">Married</option>
    <option value="Divorced">Divorced</option>
    <option value="Widowed">Widowed</option>
  </select>

  <label>Number of Children</label>
  <input id="children" type="number" placeholder="Number of Children" disabled>

  <label>City *</label>
  <input id="city" placeholder="City" required>

  <label>Education</label>
  <input id="education" placeholder="Education">

  <label>Profession</label>
  <input id="profession" placeholder="Profession">

  <label>Religion/Sect</label>
  <input id="religion" placeholder="Religion/Sect">

  <label>Phone / WhatsApp</label>
  <input id="phone" placeholder="Phone / WhatsApp">

  <label>Short Bio</label>
  <textarea id="bio" placeholder="About Yourself"></textarea>

  <label>Profile Photo *</label>
  <input type="file" id="photo" accept="image/*" required>

  <button onclick="submitProfile()">Submit Profile</button>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAhrYtSAdorLMYgBIPeEnXk2nFDG_M65Wc",
  authDomain: "zara-muslim-nikah.firebaseapp.com",
  databaseURL: "https://zara-muslim-nikah-default-rtdb.firebaseio.com",
  projectId: "zara-muslim-nikah"
});

const auth = firebase.auth();
const db = firebase.database();

// Redirect if not logged in
auth.onAuthStateChanged(user => {
  if(!user) window.location.href="index.html";
});

// Show/hide children input based on marital status
const maritalSelect = document.getElementById("maritalStatus");
const childrenInput = document.getElementById("children");
maritalSelect.addEventListener("change", ()=>{
  if(maritalSelect.value === "Married") {
    childrenInput.disabled = false;
  } else {
    childrenInput.value = "";
    childrenInput.disabled = true;
  }
});

// Submit Profile
function submitProfile(){
  const user = auth.currentUser;
  if(!user){ alert("Login first"); return; }

  // Collect form data
  const name = document.getElementById("name").value.trim();
  const age = document.getElementById("age").value.trim();
  const gender = document.getElementById("gender").value;
  const fatherName = document.getElementById("fatherName").value.trim();
  const motherName = document.getElementById("motherName").value.trim();
  const maritalStatus = maritalSelect.value;
  const children = childrenInput.value;
  const city = document.getElementById("city").value.trim();
  const education = document.getElementById("education").value.trim();
  const profession = document.getElementById("profession").value.trim();
  const religion = document.getElementById("religion").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const bio = document.getElementById("bio").value.trim();
  const photoFile = document.getElementById("photo").files[0];

  if(!name || !age || !gender || !city || !photoFile){
    alert("Please fill all required fields and select a photo.");
    return;
  }

  // Upload photo to Cloudinary
  const formData = new FormData();
  formData.append("file", photoFile);
  formData.append("upload_preset", "profiles"); // Cloudinary unsigned preset

  fetch("https://api.cloudinary.com/v1_1/dlsqxs7zl/image/upload", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    const photoUrl = data.secure_url;

    // Save profile in Firebase using push() to allow multiple profiles per user
    const profileRef = db.ref("users").push();
    profileRef.set({
      name, age, gender, fatherName, motherName, maritalStatus, children,
      city, education, profession, religion, phone, bio, photo: photoUrl,
      status: "pending" // admin approval
    })
    .then(()=> {
      alert("Profile submitted successfully! Waiting for admin approval.");
      window.location.href="index.html";
    })
    .catch(err=> alert("Database error: "+err.message));
  })
  .catch(err => alert("Photo upload failed: "+err.message));
}
</script>
</body>
</html>
