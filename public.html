<!DOCTYPE html>
<html>
<head>
<title>Approved Profiles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<h2>Approved Profiles</h2>
<div id="approved"></div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAhrYtSAdorLMYgBIPeEnXk2nFDG_M65Wc",
  authDomain: "zara-muslim-nikah.firebaseapp.com",
  databaseURL: "https://zara-muslim-nikah-default-rtdb.firebaseio.com",
  projectId: "zara-muslim-nikah"
});

const db=firebase.database();

db.ref("users").orderByChild("status").equalTo("approved")
.on("value",snap=>{
 const div=document.getElementById("approved");
 div.innerHTML="";
 snap.forEach(child=>{
   const data=child.val();
   div.innerHTML+=`
     <div>
       <img src="${data.photo}" width="120"><br>
       ${data.email}
     </div>
   `;
 });
});
</script>

</body>
</html>
