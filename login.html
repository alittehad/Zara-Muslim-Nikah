<!DOCTYPE html>
<html>
<head>
<title>Login - Zara Muslim Nikah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{
  font-family:Segoe UI;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f4f6f9;
}
.box{
  background:white;
  padding:40px;
  border-radius:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  text-align:center;
}
button{
  padding:12px 25px;
  background:#008080;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:16px;
}
button:hover{background:#006666;}
</style>
</head>
<body>

<div class="box">
<h2>Login</h2>
<button onclick="googleLogin()">Login with Google</button>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAhrYtSAdorLMYgBIPeEnXk2nFDG_M65Wc",
  authDomain: "zara-muslim-nikah.firebaseapp.com",
  projectId: "zara-muslim-nikah"
});

const auth = firebase.auth();

function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();

  auth.signInWithPopup(provider)
  .then(()=>{
    window.location.replace("index.html");
  })
  .catch(error=>{
    alert(error.message);
  });
}

/* IMPORTANT REDIRECT FIX */
auth.onAuthStateChanged(user=>{
  if(user){
    window.location.replace("index.html");
  }
});
</script>

</body>
</html>
