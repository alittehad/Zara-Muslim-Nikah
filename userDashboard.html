<!DOCTYPE html>
<html>
<head>
<title>User Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Segoe UI;margin:0;padding:20px;background:#f4f6f9;}
form{background:white;padding:20px;border-radius:10px;max-width:400px;margin:auto;box-shadow:0 5px 20px rgba(0,0,0,0.1);}
input,textarea,select{width:100%;padding:8px;margin:8px 0;border-radius:5px;border:1px solid #ccc;}
button{padding:10px 20px;background:#008080;color:white;border:none;border-radius:5px;cursor:pointer;}
button:hover{background:#006666;}
</style>
</head>
<body>

<h2>Submit Your Profile</h2>

<form id="profileForm">
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="number" name="age" placeholder="Age" required>
  <input type="text" name="city" placeholder="City" required>
  <select name="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <textarea name="bio" placeholder="Short Bio" required></textarea>
  <input type="file" name="photo" accept="image/*" required>
  <button type="submit">Submit Profile</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAhrYtSAdorLMYgBIPeEnXk2nFDG_M65Wc",
  authDomain: "zara-muslim-nikah.firebaseapp.com",
  databaseURL: "https://zara-muslim-nikah-default-rtdb.firebaseio.com",
  projectId: "zara-muslim-nikah"
});

const auth = firebase.auth();
const db = firebase.database();

/* Ensure user is logged in */
auth.onAuthStateChanged(user=>{
  if(!user){
    alert("Please login first");
    window.location.href="login.html";
  }
});

/* Handle form submission */
document.getElementById("profileForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const user = auth.currentUser;
  if(!user) return;

  const form = e.target;
  const name = form.name.value;
  const age = form.age.value;
  const city = form.city.value;
  const gender = form.gender.value;
  const bio = form.bio.value;
  const file = form.photo.files[0];

  if(!file){
    alert("Please select a photo");
    return;
  }

  // Upload photo to Cloudinary
  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", "profiles");

  const res = await fetch("https://api.cloudinary.com/v1_1/dlsqxs7zl/image/upload", {
    method: "POST",
    body: formData
  });
  const data = await res.json();
  const photoURL = data.secure_url;

  // Save profile to Firebase
  db.ref("users/"+user.uid).set({
    name,
    age,
    city,
    gender,
    bio,
    photo: photoURL,
    status: "pending"
  });

  alert("Profile submitted! Waiting for admin approval.");
  form.reset();
});
</script>

</body>
</html>
