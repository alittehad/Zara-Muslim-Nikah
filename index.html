<!DOCTYPE html>
<html>
<head>
  <title>Zara Muslim Nikah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#fdf6f0;
      text-align:center;
    }

    .top-image{
      width:100%;
      height:auto;
      display:block;
    }

    .box{
      padding:20px;
    }

    button{
      padding:8px 15px;
      border:none;
      background:#4CAF50;
      color:white;
      border-radius:5px;
      cursor:pointer;
    }

    input{
      padding:8px;
      margin:10px;
    }

    .hidden{display:none;}
  </style>
</head>
<body>

<img src="https://res.cloudinary.com/dlsqxs7zl/image/upload/v1690000000/nikah.jpg" class="top-image">

<div class="box">

  <div id="loginDiv">
    <h2>Zara Muslim Nikah</h2>
    <button onclick="googleLogin()">Login with Google</button>
  </div>

  <div id="userDiv" class="hidden">
    <h3 id="userEmail"></h3>
    <input type="file" id="photo"><br>
    <button onclick="uploadPhoto()">Upload Profile Photo</button>
    <p>Status: <span id="statusText"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAhrYtSAdorLMYgBIPeEnXk2nFDG_M65Wc",
  authDomain: "zara-muslim-nikah.firebaseapp.com",
  databaseURL: "https://zara-muslim-nikah-default-rtdb.firebaseio.com",
  projectId: "zara-muslim-nikah",
  storageBucket: "zara-muslim-nikah.appspot.com",
  messagingSenderId: "690336186269",
  appId: "1:690336186269:web:8215c1d313c4273c1f7974"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const adminEmail = "ngogrant454@gmail.com";

function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
}

auth.onAuthStateChanged(user=>{
  if(user){
    if(user.email === adminEmail){
      window.location="admin.html";
      return;
    }
    document.getElementById("loginDiv").classList.add("hidden");
    document.getElementById("userDiv").classList.remove("hidden");
    document.getElementById("userEmail").innerText=user.email;

    db.ref("users/"+user.uid).on("value",snap=>{
      if(snap.exists()){
        document.getElementById("statusText").innerText=snap.val().status;
      }
    });

  }else{
    document.getElementById("loginDiv").classList.remove("hidden");
    document.getElementById("userDiv").classList.add("hidden");
  }
});

function logout(){ auth.signOut(); }

async function uploadPhoto(){
  const file=document.getElementById("photo").files[0];
  if(!file){ alert("Select photo"); return;}

  const formData=new FormData();
  formData.append("file",file);
  formData.append("upload_preset","profiles");

  const res=await fetch("https://api.cloudinary.com/v1_1/dlsqxs7zl/image/upload",{
    method:"POST",
    body:formData
  });

  const data=await res.json();

  db.ref("users/"+auth.currentUser.uid).set({
    email:auth.currentUser.email,
    photo:data.secure_url,
    status:"pending"
  });

  alert("Uploaded! Wait for admin approval.");
}
</script>

</body>
</html>
