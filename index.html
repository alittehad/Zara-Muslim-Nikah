<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zara Muslim Nikah</title>
<style>
  body{
    font-family: Arial,sans-serif;
    background: #f2f2f2;
    margin:0;
    padding:0;
  }
  .card{
    max-width: 400px;
    margin: 30px auto;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
  h2{
    text-align: center;
  }
  input, select, button{
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button{
    background: linear-gradient(135deg,#0f9d58,#0b8043);
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  button:active{
    transform: scale(.97);
  }
  #profiles{
    max-width: 800px;
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap: 20px;
  }
  .profile-card{
    background: #fff;
    padding: 10px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .profile-card img{
    width: 100%;
    border-radius: 12px;
  }
</style>
</head>
<body>

<div class="card">
  <h2>ðŸ‘° Add Nikah Profile</h2>
  <input id="name" placeholder="Full Name">
  <input id="age" placeholder="Age">
  <input id="city" placeholder="City">
  <select id="gender">
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select>
  <input type="file" id="photo" accept="image/*">
  <button onclick="uploadImage()">Upload Image</button>
  <button onclick="saveProfile()">Save Profile</button>
</div>

<div id="profiles"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// ðŸ”¹ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAhrYtSAdorLMYgBIPeEnXk2nFDG_M65Wc",
  authDomain: "zara-muslim-nikah.firebaseapp.com",
  databaseURL: "https://zara-muslim-nikah-default-rtdb.firebaseio.com",
  projectId: "zara-muslim-nikah",
  storageBucket: "zara-muslim-nikah.appspot.com",
  messagingSenderId: "690336186269",
  appId: "1:690336186269:web:8215c1d313c4273c1f7974"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let uploadedImageURL = "";

// ðŸ”¹ ImageKit Upload
function uploadImage(){
  const file = document.getElementById("photo").files[0];
  if(!file){
    alert("Please select an image!");
    return;
  }

  const formData = new FormData();
  formData.append("file", file);
  formData.append("fileName", "nikah_" + Date.now());
  formData.append("publicKey", "public_QUheEXPI+PMEgWzN/9uEKG5v1BQ=");
  formData.append("folder", "nikah_profiles");

  fetch("https://upload.imagekit.io/api/v1/files/upload", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    uploadedImageURL = data.url;
    alert("Image Uploaded âœ…");
  })
  .catch(err => {
    console.error(err);
    alert("Upload Failed âŒ");
  });
}

// ðŸ”¹ Save Profile to Firebase
function saveProfile(){
  if(!uploadedImageURL){
    alert("Upload the image first!");
    return;
  }

  const profileData = {
    name: name.value,
    age: age.value,
    city: city.value,
    gender: gender.value,
    image: uploadedImageURL
  };

  db.ref("profiles").push(profileData);
  alert("Profile Saved âœ…");

  // Reset
  name.value = ""; age.value = ""; city.value = ""; gender.value = ""; uploadedImageURL = "";
  photo.value = "";
}

// ðŸ”¹ Display Profiles
db.ref("profiles").on("value", snap => {
  const list = document.getElementById("profiles");
  list.innerHTML = "";
  snap.forEach(s => {
    const p = s.val();
    list.innerHTML += `
      <div class="profile-card">
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}, ${p.age}</h3>
        <p>${p.city} | ${p.gender}</p>
      </div>
    `;
  });
});
</script>

</body>
</html>
