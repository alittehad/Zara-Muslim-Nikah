<style>
body{margin:0;font-family:Segoe UI;background:#f2f2f2}

<header>Zara Muslim Nikah</header>

<div class="topbar">

</div>

<div class="grid" id="profileGrid"></div>

<div class="modal-content" id="modalContent"></div>
</div>

<script>

firebase.initializeApp({
 apiKey:"AIzaSyAhrYtSAdorLMYgBIPeEnXk2nFDG_M65Wc",
 authDomain:"zara-muslim-nikah.firebaseapp.com",
 databaseURL:"https://zara-muslim-nikah-default-rtdb.firebaseio.com",
 projectId:"zara-muslim-nikah"
});

const auth=firebase.auth();
const db=firebase.database();
const adminEmail="ngogrant454@gmail.com";
let profiles=[];

/* LOGIN */
function handleAuth(){
 if(auth.currentUser){
   auth.signOut();
 }else{
   const provider=new firebase.auth.GoogleAuthProvider();
   auth.signInWithPopup(provider);
 }
}

auth.onAuthStateChanged(user=>{
 document.getElementById("loginBtn").innerText=user?"Logout":"Login";
 renderProfiles();
});

/* ADD */
function goAdd(){
 if(!auth.currentUser){
   alert("Login required");
   return;
 }
 window.location="add-profile.html";
}

/* LOAD */
db.ref("users").on("value",snap=>{
 profiles=[];
 snap.forEach(child=>{
   profiles.push({id:child.key,...child.val()});
 });

 // Featured first
 profiles.sort((a,b)=>{
   if(a.featured && !b.featured) return -1;
   if(!a.featured && b.featured) return 1;
   return 0;
 });

 // Newest first
 profiles.reverse();

 renderProfiles();
});

/* RENDER */
function renderProfiles(){
 const grid=document.getElementById("profileGrid");
 const user=auth.currentUser;
 grid.innerHTML="";

 profiles.forEach(p=>{

   if(!user && p.status!=="approved") return;
   if(user && user.email!==adminEmail && p.status!=="approved") return;

   let adminBtns="";
   if(user && user.email===adminEmail && p.status==="pending"){
     adminBtns=`
     <button onclick="event.stopPropagation();approve('${p.id}')">Approve</button>
     <button onclick="event.stopPropagation();reject('${p.id}')">Reject</button>`;
   }

   grid.innerHTML+=`
   <div class="card" onclick="openProfile('${p.id}')">
     <img src="${p.photo}">
     <div class="card-body">
       <div class="name">${p.name}</div>
       <div class="city">${p.city}</div>
       ${p.premium?"<div class='premium'>üèÜ Premium</div>":""}
       ${p.featured?"<div class='featured'>üî• Featured</div>":""}
       <div id="likeCount-${p.id}">‚ù§Ô∏è</div>
       ${adminBtns}
     </div>
   </div>`;

   // Load like count
   db.ref("likes/"+p.id).once("value").then(s=>{
     document.getElementById("likeCount-"+p.id).innerText=
     "‚ù§Ô∏è "+s.numChildren()+" Likes";
   });
 });
}

/* OPEN */
function openProfile(id){
 const user=auth.currentUser;
 if(!user){ alert("Login required"); return; }

 db.ref("users/"+id).once("value").then(snap=>{
   const d=snap.val();
   if(user.email!==adminEmail && d.status!=="approved"){
     alert("Waiting approval");
     return;
   }

   document.getElementById("modalContent").innerHTML=`
   <div class="close" onclick="closeModal()">‚úñ</div>
   <h3>${d.name}</h3>
   <img src="${d.photo}">
   <p>Age: ${d.age}</p>
   <p>City: ${d.city}</p>
   <p>Education: ${d.education}</p>
   <p>Profession: ${d.profession}</p>
   <p>Bio: ${d.bio}</p>

   <button onclick="like('${id}')">‚ù§Ô∏è Like</button>
   <button onclick="interest('${id}')">üîî Interest</button>
   <button onclick="chat()">üí¨ Chat Now</button>
   `;

   document.getElementById("profileModal").style.display="flex";
 });
}

function closeModal(){
 document.getElementById("profileModal").style.display="none";
}

/* LIKE */
function like(id){
 db.ref("likes/"+id+"/"+auth.currentUser.uid).set(true);
 alert("Liked");
}

/* INTEREST */
function interest(id){
 db.ref("interests/"+id+"/"+auth.currentUser.uid).set(true);
 alert("Interest Sent");
}

/* CHAT */
function chat(){
 const user=auth.currentUser;
 db.ref("payments/"+user.uid).once("value").then(s=>{
   if(s.exists()){
     window.open("https://wa.me/918806940156","_blank");
   }else{
     alert("‡§™‡§π‡§≤‡•á Payment ‡§ï‡§∞‡•á‡§Ç");
     window.location="payment.html";
   }
 });
}

/* ADMIN */
function approve(id){
 db.ref("users/"+id).update({status:"approved"});
 alert("Approved");
}

function reject(id){
 db.ref("users/"+id).remove();
 alert("Deleted");
}

</script>
