<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zara Muslim Nikah</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Full screen background */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
  }

  body {
    /* Background image for Muslim Nikah */
    background: url('https://ik.imagekit.io/j2k3temxm/muslim-nikah-background.jpg') no-repeat center center fixed;
    background-size: cover; /* Full screen, responsive */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Overlay to darken the background for better contrast */
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4); /* dark overlay */
    z-index: 0;
  }

  .login-container {
    position: relative; /* above overlay */
    z-index: 1;
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    text-align: center;
    max-width: 400px;
    width: 90%;
    transition: transform 0.3s;
  }

  .login-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
  }

  .login-container h1 {
    margin-bottom: 30px;
    color: #ff5e62;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  .login-btn {
    background: linear-gradient(to right, #ff5e62, #ff9966);
    border: none;
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }

  .login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  }

  .login-btn:active {
    transform: translateY(1px);
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  }

  /* Mobile responsive text size */
  @media (max-width: 480px) {
    .login-container h1 {
      font-size: 22px;
    }
    .login-btn {
      font-size: 16px;
      padding: 12px 25px;
    }
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>Welcome to Zara Muslim Nikah</h1>
  <button class="login-btn" onclick="googleLogin()">Login with Google</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="script.js"></script>
<script>
  initFirebase();
  function googleLogin(){ loginWithGoogle(); }
</script>
</body>
</html>
